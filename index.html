<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>

  <section class="header">
    <div class="game__title">
      <img src="images/logo-bonus.svg" alt="">
    </div>
    <div class="score__counter">
      <p>SCORE</p>
      <p class="score__number"></p>
    </div>
  </section>

  <section class="game">

    <div class="center">

      <div class="wrapper" onclick="iconSpock()">
        <div class="circle">
          <img src="images/icon-spock.svg" alt="">
        </div>
      </div>

      <div class="wrapper" onclick="iconScissors()">
        <div class="circle">
          <img src="images/icon-scissors.svg" alt="">
        </div>
      </div>

      <div class="wrapper" onclick="iconPaper()">
        <div class="circle">
          <img src="images/icon-paper.svg" alt="">
        </div>
      </div>

    </div>
    
    <div class="bottom">

      <div class="wrapper" onclick="iconLizard()">
        <div class="circle">
          <img src="images/icon-lizard.svg" alt="">
        </div>
      </div>

      <div class="wrapper" onclick="iconRock()">
        <div class="circle">
          <img src="images/icon-rock.svg" alt="">
        </div>
      </div>

    </div>

  </section>

  <section class="duel">

    <div class="your__pick">
      <div>your pick</div>
      <div class="wrapper">
        <div class="circle">

        </div>
      </div>
    </div>

    <div class="outcome">
    </div>

    <div class="house__pick">
      <div>the house picked</div>
      <div class="wrapper">
        <div class="circle">

        </div>
      </div>
    </div>

  </section>

  <section class="rules">

    <button class="rules__button">RULES</button>

    <div class="rules__modal">

      <div class="modal__content">

        <div class="modal__top">
          <span>RULES</span><img src="images/icon-close.svg" alt="" class="close__button">
        </div>

        <div class="modal__image">
          <img src="images/image-rules-bonus.svg" alt="">
        </div>

      </div>

    </div>

  </section>

  <script src="js/script.js"></script>
</body>
</html>
